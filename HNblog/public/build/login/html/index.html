<!DOCTYPE html>
<html lang="en">
	<head>
		<!--include "../../public/html/head.html"-->
	</head>	
<body>
	<div id="app">
		<div class="login-content">
				<form class="form-horizontal" role="form">
				  <div class="form-group">
				    <label for="firstname" class="col-sm-2 control-label">账号</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control"  placeholder="请输入账号" v-model="loginID">

				  </div>
				  <div class="form-group">
				    <label for="lastname" class="col-sm-2 control-label">密码</label>
				    <div class="col-sm-10">
				      <input type="password" class="form-control"  placeholder="请输入密码" v-model="loginPassword">
				    </div>
				  </div>
				  <!--<div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				      <div class="checkbox">
				        <label>
				          <input type="checkbox">请记住我
				        </label>
				      </div>
				    </div>
				  </div>-->
				  <div style="color:#f13a3a;text-align: right;">{{hintMessage}}</div>
				  <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				    	<p class="loginToReg">
				    		<a class="btn btn-default" v-on:click="memberLogin">Member login</a>
				    		<a class="btn btn-default" v-on:click="touristLogin">Tourist login</a>
				    	</p>
				    </div>
				  </div>
				</form>
			</div>
	</div>
	<!--include "../../public/html/foot.html"-->
</body>
<script src="/src/login/js/index.min.js"></script>
</html>
