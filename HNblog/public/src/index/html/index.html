<!DOCTYPE html><html><head><meta charset="UTF-8"><title>火牛—内部分享站</title><script src="/src/Public/js/vue.min.js"></script><script src="/src/Public/js/jquery.min.js"></script><script src="/src/Public/js/polyfill.min.js"></script></head><body><div id="app" v-cloak><he :login="login"></he><screen @get_doc_change="get_page_list"></screen><div class="pop pop_remove_save" v-show="remove_sure_show"><div class="pop-top"><a class="fr" @click="remove_sure_show=false">X</a></div><div class="pop_content">Sure to remove?</div><div class="btm-btn"><a @click="remove_sure_show=false" class="btn btn-default fl">Cancel</a> <a @click="remove_sure" class="btn btn-default fr">Sure</a></div></div><div class="content"><div class="addDoc"><a class="btn-default btn" href="/src/document/html/add_doc.html">Add Document</a></div><ul class="list-unstyled w980 doc"><li class="doc_con" v-for="i in doc"><div class="fl doc_con_title"><a :href="`/src/document/html/index.html?id=${i.id}`">{{i.title}}</a></div><div class="fr doc_con_time">{{i.time}}</div><div class="fr editDoc"><a class="btn btn-default">Edit Document</a> <a class="btn btn-default" @click="remove_pop(i)">Remove Document</a></div></li></ul></div></div><footer><div>北京派科思诺有限责任公司</div></footer></body><script src="/src/index/js/index.min.js"></script></html>
