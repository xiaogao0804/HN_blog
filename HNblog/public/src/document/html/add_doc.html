<!DOCTYPE html><html><head><meta charset="UTF-8"><title>火牛—内部分享站</title><script src="/src/Public/js/vue.min.js"></script><script src="/src/Public/js/jquery.min.js"></script><script src="/src/Public/js/polyfill.min.js"></script><script src="/src/Public/js/ajaxfileupload.js"></script></head><body><div id="app" v-cloak><he :login="login"></he><div class="content"><div class="add_con"><div><select @change="get_model_fun" class="form-control fl input-sm" v-model="FEorServer_find"><option value="FE">F.E.</option><option value="Server">Server</option></select><select class="form-control fl input-sm" v-model="doc_classify"><option v-for="i in classify" :value="i.title">{{i.title}}</option></select><select class="form-control fl input-sm" v-model="doc_limits"><option value="private">Private</option><option value="public">Public</option></select></div><div><input type="text" v-model="author_title" disabled> <input type="text" v-model="add_title" placeholder="请输入标题"></div></div><div class="content_text" id="content_text" contenteditable="true">{{docHtml}}</div><div class="btm-btn"><a class="btn btn-default" @click="window.history.go(-1)">Cancel</a> <a class="btn btn-success" @click="save">Save</a></div></div><div class="console"><form id="uploadform" enctype="multipart/form-data" style="display:none"><input type="file" name="file1" accept="image/gif,,image/jpg,image/png" style="display:none"></form><a class="btn btn-default" id="add_img">Add IMG</a></div></div><footer><div>北京派科思诺有限责任公司</div></footer></body><script src="/src/document/js/add_doc.min.js"></script></html>
